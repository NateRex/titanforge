name: Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  # Installs project dependencies
  initialize:
    name: 📥 Install Dependencies
    runs-on: ubuntu-latest
    container: natejrex/cmake
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Restore Dependency Cache
        id: cache
        uses: actions/cache/restore@v4
        with:
          path: vcpkg
          key: ${{ runner.os }}-cache-${{ hashFiles('.github/scripts/init.sh') }}
          restore-keys: |
            ${{ runner.os }}-cache-${{ hashFiles('.github/scripts/init.sh') }}

      - name: Execute Commands
        run: ./.github/scripts/init.sh

      - name: List Dependencies (On Cache Miss)
        if: env.CACHE_HIT != 'true'
        continue-on-error: true
        run: |
          cd vcpkg
          ./vcpkg list

      - name: Save Dependency Cache (On Cache Miss; Default Branch Only)
        if: env.CACHE_HIT != 'true' && github.ref == 'refs/heads/master'
        continue-on-error: true
        uses: actions/cache/save@v4
        with:
          path: vcpkg
          key: ${{ runner.os }}-cache-${{ hashFiles('.github/scripts/init.sh') }}

      - name: Upload Artifact -> vcpkg
        uses: actions/upload-artifact@v4
        with:
          name: vcpkg
          include-hidden-files: true
          path: vcpkg
          retention-days: 1

  # Build
  build:
    name: 🛠️ Build
    runs-on: ubuntu-latest
    container: natejrex/cmake
    needs:
      - initialize
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Download Artifact -> vcpkg
        uses: actions/download-artifact@v4
        with:
          name: vcpkg
          path: vcpkg

      - name: Execute Commands
        run: |
          cd .build
          cmake ..
          cmake --build .
          cd ..

      - name: Upload Artifact -> build
        uses: actions/upload-artifact@v4
        with:
          name: build
          include-hidden-files: true
          path: .build
          retention-days: 1

  # Common Tests
  common-tests:
    name: 🧪 Common Tests
    runs-on: ubuntu-latest
    container: natejrex/cmake
    needs:
      - build
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Download Artifact -> build
        uses: actions/download-artifact@v4
        with:
          name: build
          path: .build

      - name: Execute Commands
        run: |
          chmod +x ./.build/packages/common_test/CommonTest
          ./.build/packages/common_test/CommonTest

  # Geometry Tests
  geometry-tests:
    name: 🧪 Geometry Tests
    runs-on: ubuntu-latest
    container: natejrex/cmake
    needs:
      - build
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Download Artifact -> build
        uses: actions/download-artifact@v4
        with:
          name: build
          path: .build

      - name: Execute Commands
        run: |
          chmod +x ./.build/packages/geometry_test/GeometryTest
          ./.build/packages/geometry_test/GeometryTest
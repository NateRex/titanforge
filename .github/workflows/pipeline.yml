name: Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  # Build
  build:
    name: 🛠️ Build
    runs-on: ubuntu-latest
    container: natejrex/cmake
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Restore Dependency Cache
        id: cache
        uses: actions/cache/restore@v4
        with:
          path: .build/vcpkg_installed
          key: ${{ runner.os }}-cache-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-cache-${{ hashFiles('vcpkg.json') }}

      - name: Execute Commands
        run: |
          if [ -d ".build/vcpkg_installed" ]; then
            echo "CACHE_HIT=true" >> $GITHUB_ENV
          else
            echo "CACHE_HIT=false" >> $GITHUB_ENV
          fi
          cd .build
          cmake ..
          cmake --build .
          cd ..

      - name: Save Dependency Cache (On Cache Miss; Default Branch Only)
        if: env.CACHE_HIT != 'true' && github.ref == 'refs/heads/master'
        continue-on-error: true
        uses: actions/cache/save@v4
        with:
          path: .build/vcpkg_installed
          key: ${{ runner.os }}-cache-${{ hashFiles('vcpkg.json') }}

      - name: Upload Artifact -> build
        uses: actions/upload-artifact@v4
        with:
          name: build
          include-hidden-files: true
          path: .build
          retention-days: 1

  # Common Tests
  common-tests:
    name: 🧪 Common Tests
    runs-on: ubuntu-latest
    container: natejrex/cmake
    needs:
      - build
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Download Artifact -> build
        uses: actions/download-artifact@v4
        with:
          name: build
          path: .build

      - name: Execute Commands
        run: |
          chmod +x ./.build/packages/common_test/CommonTest
          ./.build/packages/common_test/CommonTest &> test_output.txt
          export code=$?
          cat test_output.txt
          if [ $code -ne 0 ]; then
            exit $code
          fi
          if grep -q "Detected memory leaks!" test_output.txt; then
            exit 1
          fi


  # Geometry Tests
  geometry-tests:
    name: 🧪 Geometry Tests
    runs-on: ubuntu-latest
    container: natejrex/cmake
    needs:
      - build
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Download Artifact -> build
        uses: actions/download-artifact@v4
        with:
          name: build
          path: .build

      - name: Execute Commands
        run: |
          chmod +x ./.build/packages/geometry_test/GeometryTest
          ./.build/packages/geometry_test/GeometryTest &> test_output.txt
          export code=$?
          cat test_output.txt
          if [ $code -ne 0 ]; then
            exit $code
          fi
          if grep -q "Detected memory leaks!" test_output.txt; then
            exit 1
          fi